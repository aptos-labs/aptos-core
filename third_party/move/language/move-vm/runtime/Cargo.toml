[package]
name = "move-vm-runtime"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Core Move execution logic"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
better_any = "0.1.1"
fail = "0.4.0"
once_cell = "1.7.2"
parking_lot = "0.11.1"
sha3 = "0.9.1"
tracing = "0.1.26"

move-bytecode-verifier = { path = "../../move-bytecode-verifier" }
move-core-types = { path = "../../move-core/types" }
move-vm-types = { path = "../types" }
move-binary-format = { path = "../../move-binary-format" }

[dev-dependencies]
anyhow = "1.0.52"
hex = "0.4.3"
proptest = "1.0.0"
move-ir-compiler = { path = "../../move-ir-compiler" }
move-compiler = { path = "../../move-compiler" }

[features]
default = []
fuzzing = ["move-vm-types/fuzzing"]
failpoints = ["fail/failpoints"]
# Enable tracing and debugging also for release builds. By default, it is only enabled for debug builds.
debugging = []
testing = []
stacktrace = []
lazy_natives = []
