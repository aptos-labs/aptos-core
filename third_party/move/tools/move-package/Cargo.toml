[package]
name = "move-package"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Package and build system for Move code"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.52"
clap = { version = "4.3.9", features = ["derive"] }
colored = "2.0.0"
dirs-next = "2.0.0"
itertools = "0.10.0"
named-lock = "0.2.0"
once_cell = "1.7.2"
petgraph = "0.5.1"
ptree = "0.4.0"
regex = "1.1.9"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.17"
sha2 = "0.9.3"
tempfile = "3.2.0"
toml = "0.5.8"
walkdir = "2.3.1"

bcs = { workspace = true }
evm-exec-utils = { path = "../../evm/exec-utils", optional = true }
hex = { version = "0.4.3", optional = true }
move-abigen = { path = "../../move-prover/move-abigen" }

move-binary-format = { path = "../../move-binary-format" }
move-bytecode-source-map = { path = "../../move-ir-compiler/move-bytecode-source-map" }
move-bytecode-utils = { path = "../move-bytecode-utils" }
move-command-line-common = { path = "../../move-command-line-common" }
move-compiler = { path = "../../move-compiler" }
move-compiler-v2 = { path = "../../move-compiler-v2" }
move-core-types = { path = "../../move-core/types" }
move-docgen = { path = "../../move-prover/move-docgen" }
move-model = { path = "../../move-model" }
move-symbol-pool = { path = "../../move-symbol-pool" }

move-to-yul = { path = "../../evm/move-to-yul", optional = true }
reqwest = { version = "0.11.1", features = ["blocking", "json"] }
termcolor = { version = "1.1.2" }

whoami = { version = "1.2.1" }

[dev-dependencies]
datatest-stable = "0.1.1"

[[test]]
name = "test_runner"
harness = false

[features]
evm-backend = ["move-to-yul", "evm-exec-utils", "hex"]
