[package]
name = "move-smith"
version = "0.1.0"
description = "A Move source code level fuzzer."
license = "Apache-2.0"
edition = "2021"

[dependencies]
arbitrary = { workspace = true }
clap = { workspace = true, features = ["derive"] }
env_logger = { workspace = true }
log = { workspace = true }
num-bigint = { workspace = true }
rand = { workspace = true }
tempfile = { workspace = true }

move-compiler = { path = "../../move-compiler" }
move-compiler-v2 = { path = "../../move-compiler-v2" }
move-model = { path = "../../move-model" }
move-stdlib = { path = "../../move-stdlib" }
move-transactional-test-runner = { path = "../../testing-infra/transactional-test-runner" }

[lib]
name = "move_smith"
path = "src/lib.rs"

[[bin]]
name = "raw2move"
path = "src/cli/raw2move.rs"

[[bin]]
name = "generator"
path = "src/cli/generator.rs"

[[bin]]
name = "check_artifact"
path = "src/cli/check_artifact.rs"

[[bin]]
name = "flame"
path = "src/cli/flame.rs"
