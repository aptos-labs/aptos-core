[package]
name = "move-decompiler"
version = "0.1.0"
authors = ["Velor Labs"]
description = "Move Decompiler"
repository = "https://github.com/velor-chain/velor-core"
homepage = "https://velorfoundation.org/"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = { workspace = true }
bcs = { workspace = true }
clap = { workspace = true, features = ["derive"] }
codespan = { workspace = true }
codespan-reporting = { workspace = true, features = ["serde", "serialization"] }
move-binary-format = { workspace = true }
move-bytecode-source-map = { workspace = true }
move-bytecode-verifier = { workspace = true }
move-command-line-common = { workspace = true }
move-model = { workspace = true }
move-stackless-bytecode = { workspace = true }

[dev-dependencies]
datatest-stable = { workspace = true }
libtest-mimic = { workspace = true }
move-compiler-v2 = { workspace = true }
move-prover-test-utils = { workspace = true }
once_cell = { workspace = true }
tempfile = { workspace = true }
walkdir = { workspace = true }

[features]
default = []

[[test]]
name = "testsuite"
harness = false

[lib]
doctest = false
