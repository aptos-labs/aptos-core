[package]
name = "move-asm"
version = "0.1.0"
authors = ["Velor Labs"]
description = "Move Assembler"
repository = "https://github.com/velor-chain/velor-core"
homepage = "https://velorfoundation.org/"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
codespan = { workspace = true }
codespan-reporting = { workspace = true, features = ["serde", "serialization"] }
either = { workspace = true }
move-binary-format = { workspace = true }
move-core-types = { workspace = true }

[dev-dependencies]
itertools = { workspace = true }
libtest-mimic = { workspace = true }
move-transactional-test-runner = { workspace = true }
walkdir = { workspace = true }

[features]
default = []

[[test]]
name = "testsuite"
harness = false

[lib]
doctest = false
