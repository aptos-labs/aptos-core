[package]
name = "move-compiler-v2"
version = "0.1.0"
authors = ["Aptos Labs"]
description = "Move compiler based on stackless bytecode"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptosfoundation.org/"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.62"
move-binary-format = { path = "../move-binary-format" }
move-compiler = { path = "../move-compiler" }
move-core-types = { path = "../move-core/types" }
move-model = { path = "../move-model" }
move-stackless-bytecode = { path = "../move-prover/bytecode" }

bcs = { workspace = true }
clap = { version = "4.3.9", features = ["derive", "env"] }
codespan = "0.11.1"
codespan-reporting = { version = "0.11.1", features = ["serde", "serialization"] }
ethnum = "1.0.4"
#im = "15.0.0"
itertools = "0.10.0"
#log = "0.4.14"
num = "0.4.0"
once_cell = "1.7.2"
#paste = "1.0.5"
#petgraph = "0.5.1"
serde = { version = "1.0.124", features = ["derive"] }

[dev-dependencies]
anyhow = "1.0.52"
datatest-stable = "0.1.1"
move-command-line-common = { path = "../move-command-line-common" }
move-disassembler = { path = "../tools/move-disassembler" }
move-ir-types = { path = "../move-ir/types" }
move-prover-test-utils = { path = "../move-prover/test-utils" }
move-stdlib = { path = "../move-stdlib" }

[lib]
doctest = false

[[test]]
name = "testsuite"
harness = false
doctest = false
