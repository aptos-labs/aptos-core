base:
  role: "full_node"
  data_dir: "/opt/velor/data"
  waypoint:
    from_file: "/opt/velor/genesis/waypoint.txt"

execution:
  genesis_file_location: "/opt/velor/genesis/genesis.blob"

storage:
  rocksdb_configs:
    enable_storage_sharding: true

full_node_networks:
- network_id:
    private: "vfn"
  listen_address: "/ip4/0.0.0.0/tcp/6181"
  seeds:
    00000000000000000000000000000000d58bc7bb154b38039bc9096ce04e1237:
      addresses:
      - "/ip4/<Validator IP Address>/tcp/6181/noise-ik/f0274c2774519281a8332d0bb9d8101bd58bc7bb154b38039bc9096ce04e1237/handshake/0"
      role: "Validator"

- network_id: "public"
  discovery_method: "onchain"
  listen_address: "/ip4/0.0.0.0/tcp/6182"
  identity:
    type: "from_file"
    path: "/opt/velor/genesis/validator-full-node-identity.yaml"

api:
  enabled: true
  address: "0.0.0.0:8080"
