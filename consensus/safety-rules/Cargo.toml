[package]
name = "velor-safety-rules"
description = "Velor safety rules"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
velor-config = { workspace = true }
velor-consensus-types = { workspace = true }
velor-crypto = { workspace = true }
velor-global-constants = { workspace = true }
velor-infallible = { workspace = true }
velor-logger = { workspace = true }
velor-metrics-core = { workspace = true }
velor-secure-net = { workspace = true }
velor-secure-storage = { workspace = true }
velor-types = { workspace = true }
velor-vault-client = { workspace = true }
hex = { workspace = true }
once_cell = { workspace = true }
proptest = { workspace = true, optional = true }
rand = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
velor-config = { workspace = true, features = ["fuzzing"] }
velor-consensus-types = { workspace = true, features = ["fuzzing"] }
velor-proptest-helpers = { workspace = true }
velor-secure-storage = { workspace = true, features = ["testing"] }
claims = { workspace = true }
criterion = { workspace = true }
proptest = { workspace = true }
rusty-fork = { workspace = true }
tempfile = { workspace = true }

[[bench]]
name = "safety_rules"
harness = false
required-features = ["testing"]

[features]
default = []
fuzzing = ["velor-consensus-types/fuzzing", "velor-config/fuzzing", "proptest"]
testing = ["velor-secure-storage/testing"]
