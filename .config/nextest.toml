[profile.ci]
# Show skipped tests in the CI output.
status-level = "skip"
# Show output for all tests as soon as they fail and at the end of the test run.
failure-output = "immediate-final"
# Cancel test run on the first failure. Accounts for retries.
fail-fast = true

junit = { path = "junit.xml" }

[profile.smoke-coverage]
test-threads = 6
retries = 3
status-level = "skip"
failure-output = "immediate-final"
junit = { path = "junit.xml" }

[profile.default.slow-timeout]
period = "900s"
terminate-after = 1

[[profile.default.overrides]]
filter = 'test(test_gas) + test(test_compilation_metadata) + test(test_fee_collection_and_distribution_for_burn_percentages) + test(verify_resource_group_upgrades) + test(test_fee_collection_and_distribution_for_burn_percentages)'
slow-timeout = { period = "2100s", terminate-after = 1 }

[profile.smoke-test]
# like profile.ci
status-level = "skip"
failure-output = "immediate-final"
fail-fast = true
# different than ci
test-threads = 6
retries = 3
slow-timeout = { period = "1800s", terminate-after = 1 }
