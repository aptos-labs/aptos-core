[package]
name = "velor-db-indexer-schemas"
description = "VelorDB Internal Indexer DB schemas"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
velor-crypto = { workspace = true }
velor-schemadb = { workspace = true }
velor-storage-interface = { workspace = true }
velor-types = { workspace = true }
bcs = { workspace = true }
byteorder = { workspace = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
serde = { workspace = true }

[dev-dependencies]
velor-proptest-helpers = { workspace = true }
velor-schemadb = { workspace = true, features = ["fuzzing"] }
velor-types = { workspace = true, features = ["fuzzing"] }
proptest = { workspace = true }
proptest-derive = { workspace = true }
rand = { workspace = true }

[features]
default = []
fuzzing = ["proptest", "proptest-derive", "velor-types/fuzzing", "velor-schemadb/fuzzing"]
