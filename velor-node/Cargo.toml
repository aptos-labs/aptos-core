velor-storage-service-types = { workspace = true }
velor-telemetry = { workspace = true }
velor-temppath = { workspace = true }
velor-time-service = { workspace = true }
velor-types = { workspace = true }
velor-validator-transaction-pool = { workspace = true }
velor-vm = { workspace = true }
velor-vm-environment = { workspace = true }
bcs = { workspace = true }
clap = { workspace = true }
either = { workspace = true }
fail = { workspace = true }
futures = { workspace = true }
hex = { workspace = true }
num_cpus = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
rlimit = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tokio = { workspace = true }
ureq = { workspace = true }
url = { workspace = true }

[target.'cfg(unix)'.dependencies]
jemallocator = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
rstack-self = { workspace = true }

[features]
assert-private-keys-not-cloneable = ["velor-crypto/assert-private-keys-not-cloneable"]
check-vm-features = []
consensus-only-perf-test = ["velor-executor/consensus-only-perf-test", "velor-mempool/consensus-only-perf-test", "velor-db/consensus-only-perf-test"]
default = []
failpoints = ["fail/failpoints", "velor-consensus/failpoints", "velor-executor/failpoints", "velor-mempool/failpoints", "velor-api/failpoints", "velor-config/failpoints"]
indexer = ["velor-indexer"]
tokio-console = ["velor-logger/tokio-console", "velor-config/tokio-console"]
smoke-test = ["velor-jwk-consensus/smoke-test", "velor-dkg-runtime/smoke-test"]

[package.metadata.cargo-machete]
ignored = ["velor-crypto"]
