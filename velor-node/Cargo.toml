velor-db = { workspace = true }
velor-db-indexer = { workspace = true }
velor-dkg-runtime = { workspace = true }
velor-event-notifications = { workspace = true }
velor-executor = { workspace = true }
velor-framework = { workspace = true }
velor-genesis = { workspace = true }
velor-indexer = { workspace = true, optional = true }
velor-indexer-grpc-fullnode = { workspace = true }
velor-indexer-grpc-table-info = { workspace = true }
velor-infallible = { workspace = true }
velor-inspection-service = { workspace = true }
velor-jwk-consensus = { workspace = true }
velor-logger = { workspace = true, features = ["node-identity"] }
velor-mempool = { workspace = true }
velor-mempool-notifications = { workspace = true }
velor-network = { workspace = true }
velor-network-benchmark = { workspace = true }
velor-network-builder = { workspace = true }
velor-node-identity = { workspace = true }
velor-peer-monitoring-service-client = { workspace = true }
velor-peer-monitoring-service-server = { workspace = true }
