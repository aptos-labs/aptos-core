[package]
name = "velor-executor"
description = "Velor executor"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
velor-block-executor = { workspace = true }
velor-consensus-types = { workspace = true }
velor-crypto = { workspace = true }
velor-drop-helper = { workspace = true }
velor-executor-service = { workspace = true }
velor-executor-types = { workspace = true }
velor-experimental-runtimes = { workspace = true }
velor-indexer-grpc-table-info = { workspace = true }
velor-infallible = { workspace = true }
velor-logger = { workspace = true }
velor-metrics-core = { workspace = true }
velor-sdk = { workspace = true }
velor-storage-interface = { workspace = true }
velor-types = { workspace = true }
velor-vm = { workspace = true }
bcs = { workspace = true }
bytes = { workspace = true }
fail = { workspace = true }
itertools = { workspace = true }
move-core-types = { workspace = true }
once_cell = { workspace = true }
rayon = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
velor-cached-packages = { workspace = true }
velor-config = { workspace = true }
velor-db = { workspace = true }
velor-db-indexer = { workspace = true, features = ["fuzzing"] }
velor-executor-test-helpers = { workspace = true }
velor-storage-interface = { workspace = true }
velor-temppath = { workspace = true }
velor-transaction-simulation = { workspace = true }
velor-types = { workspace = true, features = ["testing"] }
velor-vm-genesis = { workspace = true }
arr_macro = { workspace = true }
criterion = { workspace = true }
proptest = { workspace = true }
