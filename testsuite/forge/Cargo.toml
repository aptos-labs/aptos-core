sugars = { workspace = true }
tempfile = { workspace = true }
termcolor = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
serde_merge = { workspace = true }

[features]
default = []
testing = ["aptos-global-constants/testing"]
