kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  namespace: {namespace}
  name: {name}
spec:
  action: bandwidth
  mode: all
  selector:
    namespaces:
      - {namespace}
    expressionSelectors:
      - {{ key: app.kubernetes.io/instance, operator: In, values: [{instance_labels}] }}
  bandwidth:
    rate: "{rate}mbps"
    limit: {limit}
    buffer: {buffer}
  direction: both
  target:
    selector:
      namespaces:
        - {namespace}
      expressionSelectors:
        - {{ key: app.kubernetes.io/instance, operator: In, values: [{target_instance_labels}] }}
    mode: all
