###
### This is the base fullnode NodeConfig to work with this helm chart
### Additional overrides to the NodeConfig can be specified via .Values.fullnode.config or .Values.overrideNodeConfig
###
base:
  role: "full_node"
  waypoint:
    from_file: "/opt/velor/genesis/waypoint.txt"

execution:
  genesis_file_location: "/opt/velor/genesis/genesis.blob"

storage:
  backup_service_address: "0.0.0.0:6186"

# Configure a public and VFN network
full_node_networks:
- network_id: "public"
  discovery_method: "onchain"
  listen_address: "/ip4/0.0.0.0/tcp/6182"
  identity:
    type: "from_file"
    path: "/opt/velor/identites/validator-full-node-identity.yaml"
- network_id:
    private: "vfn"
  listen_address: "/ip4/0.0.0.0/tcp/6181"
  seeds:
    00000000000000000000000000000000d58bc7bb154b38039bc9096ce04e1237:
      addresses:
      - '/dns4/{{ include "velor-validator.fullname" $ }}-{{$.Values.i}}-validator/tcp/6181/noise-ik/f0274c2774519281a8332d0bb9d8101bd58bc7bb154b38039bc9096ce04e1237/handshake/0' #TODO needs to be changed during runtime
      role: "Validator"

api:
  enabled: true
  address: "0.0.0.0:8080"