---
AbortInfo:
  STRUCT:
    - reason_name: STR
    - description: STR
AbortLocation:
  ENUM:
    0:
      Module:
        NEWTYPE:
          TYPENAME: ModuleId
    1:
      Script: UNIT
AccessPath:
  STRUCT:
    - address:
        TYPENAME: AccountAddress
    - path: BYTES
AccountAddress:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
AccountAuthenticator:
  ENUM:
    0:
      Ed25519:
        STRUCT:
          - public_key:
              TYPENAME: Ed25519PublicKey
          - signature:
              TYPENAME: Ed25519Signature
    1:
      MultiEd25519:
        STRUCT:
          - public_key:
              TYPENAME: MultiEd25519PublicKey
          - signature:
              TYPENAME: MultiEd25519Signature
BlockMetadata:
  STRUCT:
    - id:
        TYPENAME: HashValue
    - epoch: U64
    - round: U64
    - proposer:
        TYPENAME: AccountAddress
    - previous_block_votes_bitvec: BYTES
    - failed_proposer_indices:
        SEQ: U32
    - timestamp_usecs: U64
ChainId:
  NEWTYPESTRUCT: U8
ChangeSet:
  STRUCT:
    - write_set:
        TYPENAME: WriteSet
    - events:
        SEQ:
          TYPENAME: ContractEvent
CoinStoreResource:
  STRUCT:
    - coin: U64
    - frozen: BOOL
    - deposit_events:
        TYPENAME: EventHandle
    - withdraw_events:
        TYPENAME: EventHandle
ContractEvent:
  ENUM:
    0:
      V0:
        NEWTYPE:
          TYPENAME: ContractEventV0
ContractEventV0:
  STRUCT:
    - key:
        TYPENAME: EventKey
    - sequence_number: U64
    - type_tag:
        TYPENAME: TypeTag
    - event_data: BYTES
DepositEvent:
  STRUCT:
    - amount: U64
Ed25519PublicKey:
  NEWTYPESTRUCT: BYTES
Ed25519Signature:
  NEWTYPESTRUCT: BYTES
EntryFunction:
  STRUCT:
    - module:
        TYPENAME: ModuleId
    - function:
        TYPENAME: Identifier
    - ty_args:
        SEQ:
          TYPENAME: TypeTag
    - args:
        SEQ: BYTES
EventHandle:
  STRUCT:
    - count: U64
    - key:
        TYPENAME: EventKey
EventKey:
  STRUCT:
    - creation_number: U64
    - account_address:
        TYPENAME: AccountAddress
ExecutionStatus:
  ENUM:
    0:
      Success: UNIT
    1:
      OutOfGas: UNIT
    2:
      MoveAbort:
        STRUCT:
          - location:
              TYPENAME: AbortLocation
          - code: U64
          - info:
              OPTION:
                TYPENAME: AbortInfo
    3:
      ExecutionFailure:
        STRUCT:
          - location:
              TYPENAME: AbortLocation
          - function: U16
          - code_offset: U16
    4:
      MiscellaneousError:
        NEWTYPE:
          OPTION: U64
HashValue:
  STRUCT:
    - hash:
        TUPLEARRAY:
          CONTENT: U8
          SIZE: 32
Identifier:
  NEWTYPESTRUCT: STR
Module:
  STRUCT:
    - code: BYTES
ModuleBundle:
  STRUCT:
    - codes:
        SEQ:
          TYPENAME: Module
ModuleId:
  STRUCT:
    - address:
        TYPENAME: AccountAddress
    - name:
        TYPENAME: Identifier
MultiEd25519PublicKey:
  NEWTYPESTRUCT: BYTES
MultiEd25519Signature:
  NEWTYPESTRUCT: BYTES
Path:
  ENUM:
    0:
      Code:
        NEWTYPE:
          TYPENAME: ModuleId
    1:
      Resource:
        NEWTYPE:
          TYPENAME: StructTag
RawTransaction:
  STRUCT:
    - sender:
        TYPENAME: AccountAddress
    - sequence_number: U64
    - payload:
        TYPENAME: TransactionPayload
    - max_gas_amount: U64
    - gas_unit_price: U64
    - expiration_timestamp_secs: U64
    - chain_id:
        TYPENAME: ChainId
Script:
  STRUCT:
    - code: BYTES
    - ty_args:
        SEQ:
          TYPENAME: TypeTag
    - args:
        SEQ:
          TYPENAME: TransactionArgument
SignedTransaction:
  STRUCT:
    - raw_txn:
        TYPENAME: RawTransaction
    - authenticator:
        TYPENAME: TransactionAuthenticator
StateKey:
  ENUM:
    0:
      AccessPath:
        NEWTYPE:
          TYPENAME: AccessPath
    1:
      TableItem:
        STRUCT:
          - handle:
              TYPENAME: TableHandle
          - key: BYTES
    2:
      Raw:
        NEWTYPE: BYTES
StructTag:
  STRUCT:
    - address:
        TYPENAME: AccountAddress
    - module:
        TYPENAME: Identifier
    - name:
        TYPENAME: Identifier
    - type_args:
        SEQ:
          TYPENAME: TypeTag
TableHandle:
  NEWTYPESTRUCT:
    TYPENAME: AccountAddress
Transaction:
  ENUM:
    0:
      UserTransaction:
        NEWTYPE:
          TYPENAME: SignedTransaction
    1:
      GenesisTransaction:
        NEWTYPE:
          TYPENAME: WriteSetPayload
    2:
      BlockMetadata:
        NEWTYPE:
          TYPENAME: BlockMetadata
    3:
      StateCheckpoint:
        NEWTYPE:
          TYPENAME: HashValue
TransactionArgument:
  ENUM:
    0:
      U8:
        NEWTYPE: U8
    1:
      U64:
        NEWTYPE: U64
    2:
      U128:
        NEWTYPE: U128
    3:
      Address:
        NEWTYPE:
          TYPENAME: AccountAddress
    4:
      U8Vector:
        NEWTYPE: BYTES
    5:
      Bool:
        NEWTYPE: BOOL
TransactionAuthenticator:
  ENUM:
    0:
      Ed25519:
        STRUCT:
          - public_key:
              TYPENAME: Ed25519PublicKey
          - signature:
              TYPENAME: Ed25519Signature
    1:
      MultiEd25519:
        STRUCT:
          - public_key:
              TYPENAME: MultiEd25519PublicKey
          - signature:
              TYPENAME: MultiEd25519Signature
    2:
      MultiAgent:
        STRUCT:
          - sender:
              TYPENAME: AccountAuthenticator
          - secondary_signer_addresses:
              SEQ:
                TYPENAME: AccountAddress
          - secondary_signers:
              SEQ:
                TYPENAME: AccountAuthenticator
TransactionData:
  ENUM:
    0:
      OnChain:
        NEWTYPE:
          TYPENAME: TransactionOnChainData
    1:
      Pending:
        NEWTYPE:
          TYPENAME: SignedTransaction
TransactionInfo:
  ENUM:
    0:
      V0:
        NEWTYPE:
          TYPENAME: TransactionInfoV0
TransactionInfoV0:
  STRUCT:
    - gas_used: U64
    - status:
        TYPENAME: ExecutionStatus
    - transaction_hash:
        TYPENAME: HashValue
    - event_root_hash:
        TYPENAME: HashValue
    - state_change_hash:
        TYPENAME: HashValue
    - state_checkpoint_hash:
        OPTION:
          TYPENAME: HashValue
    - state_cemetery_hash:
        OPTION:
          TYPENAME: HashValue
TransactionOnChainData:
  STRUCT:
    - version: U64
    - transaction:
        TYPENAME: Transaction
    - info:
        TYPENAME: TransactionInfo
    - events:
        SEQ:
          TYPENAME: ContractEvent
    - accumulator_root_hash:
        TYPENAME: HashValue
    - changes:
        TYPENAME: WriteSet
TransactionPayload:
  ENUM:
    0:
      Script:
        NEWTYPE:
          TYPENAME: Script
    1:
      ModuleBundle:
        NEWTYPE:
          TYPENAME: ModuleBundle
    2:
      EntryFunction:
        NEWTYPE:
          TYPENAME: EntryFunction
TypeTag:
  ENUM:
    0:
      bool: UNIT
    1:
      u8: UNIT
    2:
      u64: UNIT
    3:
      u128: UNIT
    4:
      address: UNIT
    5:
      signer: UNIT
    6:
      vector:
        NEWTYPE:
          TYPENAME: TypeTag
    7:
      struct:
        NEWTYPE:
          TYPENAME: StructTag
WithdrawEvent:
  STRUCT:
    - amount: U64
WriteOp:
  ENUM:
    0:
      Creation:
        NEWTYPE: BYTES
    1:
      Modification:
        NEWTYPE: BYTES
    2:
      Deletion: UNIT
WriteSet:
  ENUM:
    0:
      V0:
        NEWTYPE:
          TYPENAME: WriteSetV0
WriteSetMut:
  STRUCT:
    - write_set:
        MAP:
          KEY:
            TYPENAME: StateKey
          VALUE:
            TYPENAME: WriteOp
WriteSetPayload:
  ENUM:
    0:
      Direct:
        NEWTYPE:
          TYPENAME: ChangeSet
    1:
      Script:
        STRUCT:
          - execute_as:
              TYPENAME: AccountAddress
          - script:
              TYPENAME: Script
WriteSetV0:
  NEWTYPESTRUCT:
    TYPENAME: WriteSetMut
