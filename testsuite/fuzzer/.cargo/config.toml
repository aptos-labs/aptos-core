target-applies-to-host = false

[host.aarch64-apple-darwin]
rustflags = ["--cfg", "tokio_unstable", "-C", "force-frame-pointers=yes", "-C", "force-unwind-tables=yes"]

[host.x86_64-unknown-linux-gnu]
#linker = "rust-lld"
rustflags = ["--cfg", "tokio_unstable", "-Z", "unstable-options", "-C", "linker-features=+lld", "-C", "link-self-contained=+linker", "-C", "codegen-units=1", "-C", "force-frame-pointers=yes", "-C", "force-unwind-tables=yes", "-C", "target-feature=+sse4.2"]
