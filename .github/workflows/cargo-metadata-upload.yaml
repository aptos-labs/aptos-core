name: Target Determinator Cargo Metadata Uploader
on:
  push:
    branches:
      - "main"
  pull_request:
    paths:
      - ".github/workflows/cargo-metadata-upload.yaml"
permissions:
  contents: read
  id-token: write
jobs:
  cargo-metadata:
    runs-on: >-
      ${{ vars.USE_CUSTOM_APTOS_IMAGE_RUNNER == 'true' &&
      '32cpu-aptos-image-ubuntu22-x64' || '4cpu-gh-ubuntu22-x64' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dsherret/rust-toolchain-file@v1
      - id: auth
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
      - shell: bash
        run: |
          set -ex
          cargo metadata --all-features | gcloud storage cp - gs://aptos-core-cargo-metadata-public/metadata-${{ github.sha }}.json
