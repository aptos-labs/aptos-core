name: Nightly Update Cached Packages

permissions:
  pull-requests: write
  contents: write

on:
  workflow_dispatch:
  # schedule: # NOTE: the schedule is dictated by PIES

jobs:
  update-cached-packages:
    runs-on: runs-on,cpu=64,family=c7,disk=large,image=aptos-ubuntu-x64,run-id=${{ github.run_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Rebuild cached packages
        run: scripts/cargo_build_aptos_cached_packages.sh

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain -uno aptos-move)" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        id: create_pr
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@a4f52f8033a6168103c2538976c07b467e8163bc # pin@v6.0.1
        with:
          commit-message: "[cached-packages] Update cached framework artifacts"
          title: "[cached-packages] Update cached framework artifacts"
          body: |
            Automated nightly rebuild of cached Move framework packages.

            Generated by the Nightly Update Cached Packages workflow.
          base: main
          branch: "nightly-update-cached-packages"
          delete-branch: true
          labels: |
            CICD:run-e2e-tests

      - name: Enable auto-merge
        if: steps.create_pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} \
            --auto --squash

      - name: Wait for CI and notify on failure
        if: steps.create_pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR=${{ steps.create_pr.outputs.pull-request-number }}
          # Poll PR merge status (up to 60 min, checking every 2 min)
          for i in $(seq 1 30); do
            sleep 120
            STATE=$(gh pr view "$PR" --json state --jq '.state')
            if [ "$STATE" = "MERGED" ]; then
              echo "PR #$PR merged successfully."
              exit 0
            fi
            # Check if checks have concluded with failure
            FAILED=$(gh pr checks "$PR" --json state --jq '[.[] | select(.state == "FAILURE")] | length')
            if [ "$FAILED" -gt 0 ]; then
              echo "pr_failed=true" >> "$GITHUB_OUTPUT"
              echo "CI failed on PR #$PR"
              exit 1
            fi
          done
          echo "Timed out waiting for PR #$PR"
          exit 1

      - name: Post to Slack on failure
        if: failure() && steps.create_pr.outputs.pull-request-number
        uses: slackapi/slack-github-action@936158bbe252e9a6062e793ea4609642c966e302 # pin@v1.21.0
        with:
          payload: |
            {
              "text": ":x: Nightly cached-packages update PR #${{ steps.create_pr.outputs.pull-request-number }} failed CI: <${{ github.server_url }}/${{ github.repository }}/pull/${{ steps.create_pr.outputs.pull-request-number }}|PR link> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow run>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.FORGE_SLACK_WEBHOOK_URL }}
