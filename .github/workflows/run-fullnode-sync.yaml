# This workflow is a simple wrapper around the fullnode-sync github
# action. It invokes the action with all the necessary configurations
# required by the specific fullnode sync test instance.

name: "Run Fullnode Sync"

on:
  workflow_call:
    inputs:
      TEST_NAME:
        description: "The name of the test run (only used for logs, e.g., slack failures)."
        type: string
        required: true
      GIT_REF:
        description: "The aptos-core reference (GIT_REF or commit hash) to compile the fullnode."
        type: string
        required: true
      NETWORK:
        description: "The network to connect the fullnode to (e.g., devnet, testnet, mainnet)."
        type: string
        required: true
      BOOTSTRAPPING_MODE:
        description: "The fullnode bootstrapping mode (e.g., DownloadLatestStates)."
        type: string
        required: true
      CONTINUOUS_SYNCING_MODE:
        description: "The fullnode continuous syncing mode (e.g., ApplyTransactionOutputs)."
        type: string
        required: true
      TIMEOUT_MINUTES:
        description: "The number of minutes to wait for fullnode to sync."
        type: number
        required: false
        default: 300 # Run for at most 5 hours
  workflow_dispatch:
    inputs:
      TEST_NAME:
        description: "The name of the test run (only used for logs, e.g., slack failures)."
        type: string
        required: true
      GIT_REF:
        description: "The aptos-core reference (GIT_REF or commit hash) to compile the fullnode."
        type: string
        required: true
      NETWORK:
        description: "The network to connect the fullnode to (e.g., devnet, testnet, mainnet)."
        type: string
        required: true
      BOOTSTRAPPING_MODE:
        description: "The fullnode bootstrapping mode (e.g., DownloadLatestStates)."
        type: string
        required: true
      CONTINUOUS_SYNCING_MODE:
        description: "The fullnode continuous syncing mode (e.g., ApplyTransactionOutputs)."
        type: string
        required: true

jobs:
  fullnode-sync:
    runs-on: >-
      ${{ vars.USE_CUSTOM_APTOS_IMAGE_RUNNER == 'true' &&
      '32cpu-aptos-image-ubuntu22-x64' || '32cpu-gh-ubuntu22-x64' }}
    timeout-minutes: ${{ inputs.TIMEOUT_MINUTES || 300 }} # the default run is 300 minutes (5 hours). Specified here because workflow_dispatch uses string rather than number
    steps:
      - uses: actions/checkout@v4

      - name: Dump all inputs to GITHUB_STEP_SUMMARY
        run: |
          echo "GIT_REF: ${{ inputs.GIT_REF }}" >> $GITHUB_STEP_SUMMARY
          echo "NETWORK: ${{ inputs.NETWORK }}" >> $GITHUB_STEP_SUMMARY
          echo "BOOTSTRAPPING_MODE: ${{ inputs.BOOTSTRAPPING_MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "CONTINUOUS_SYNCING_MODE: ${{ inputs.CONTINUOUS_SYNCING_MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "DATA_DIR_FILE_PATH: ${{ runner.temp }}/" >> $GITHUB_STEP_SUMMARY
          echo "NODE_LOG_FILE_PATH: ${{ runner.temp }}/node_log" >> $GITHUB_STEP_SUMMARY
          echo "METRICS_DUMP_FILE_PATH: ${{ runner.temp }}/metrics" >> $GITHUB_STEP_SUMMARY

      - uses: ./.github/actions/fullnode-sync
        with:
          GIT_REF: ${{ inputs.GIT_REF }}
          NETWORK: ${{ inputs.NETWORK }}
          BOOTSTRAPPING_MODE: ${{ inputs.BOOTSTRAPPING_MODE }}
          CONTINUOUS_SYNCING_MODE: ${{ inputs.CONTINUOUS_SYNCING_MODE }}
          DATA_DIR_FILE_PATH: ${{ runner.temp }}/
          NODE_LOG_FILE_PATH: ${{ runner.temp }}/node_log
          METRICS_DUMP_FILE_PATH: ${{ runner.temp }}/metrics

      - name: Upload node logs as an artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: node_log
          path: |
            ${{ runner.temp }}/node_log
          retention-days: 14

      - name: Upload the metrics dump as an artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: metrics
          path: |
            ${{ runner.temp }}/metrics
          retention-days: 14

      - name: Post to a Slack channel on failure
        if: failure()
        id: slack
        uses: slackapi/slack-github-action@936158bbe252e9a6062e793ea4609642c966e302 # pin@v1.21.0
        with:
          payload: |
            {
              "text": "${{ ':x:' }} `${{ inputs.TEST_NAME  }}`: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|link>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.FORGE_SLACK_WEBHOOK_URL }}

      # Because we have to checkout the actions and then check out a different
      # git ref, it's possible the actions directory will be modified. So, we
      # need to check it out again for the Post Run actions/checkout to succeed.
      - uses: actions/checkout@v4
        with:
          path: actions
