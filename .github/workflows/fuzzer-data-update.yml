name: Fuzzer Data Update

on:
  push:
    branches:
      - 'main'
    paths:
      - 'testsuite/fuzzer/data/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Required for GCP Workload Identity federation

jobs:
  update-fuzzer-data:
    runs-on: runs-on,cpu=16,family=m6id,disk=large,image=velor-ubuntu-x64,run-id=${{ github.run_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: velor-chain/velor-core/.github/actions/rust-setup@main

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 418.0.0'

      # The fuzzers for which we have existing seed corpus are:
      # - move_velorvm_publish_and_run
      # - move_bytecode_verifier_compiled_modules
      # - move_bytecode_verifier_compiled_modules_seed_corpus
      # All of them reuse the same seed corpus, so we only need to download/upload one of them.
      - name: Download existing corpus
        working-directory: testsuite/fuzzer/
        run: |
          gcloud storage cp gs://velor-core-corpora/move_velorvm_publish_and_run_seed_corpus.zip move_velorvm_publish_and_run_seed_corpus.zip
          gcloud storage cp gs://velor-core-corpora/move_velorvm_publish_and_run_transactional_seed_corpus.zip move_velorvm_publish_and_run_transactional_seed_corpus.zip
          unzip -q move_velorvm_publish_and_run_seed_corpus.zip -d move_velorvm_publish_and_run_seed_corpus
          unzip -q move_velorvm_publish_and_run_transactional_seed_corpus.zip -d move_velorvm_publish_and_run_transactional_seed_corpus

      - name: Generate runnable states from data
        working-directory: testsuite/fuzzer/
        run: |
          chmod +x ./fuzz.sh
          ./fuzz.sh block-builder generate_runnable_states_recursive data/0x1/ move_velorvm_publish_and_run_seed_corpus
      
      # TODO: split task based on directory changes
      - name: Generate runnable states from e2e tests
        working-directory: testsuite/fuzzer/
        run: |
          ./fuzz.sh block-builder generate_runnable_states_recursive /velor-move/e2e-move-tests move_velorvm_publish_and_run_seed_corpus

      - name: Generate runnable states transactional from transactional tests
        working-directory: testsuite/fuzzer/
        run: |
          ./fuzz.sh block-builder generate_runnable_states_from_all_tests move_velorvm_publish_and_run_transactional_seed_corpus

      # TODO: run distillation before pushing(?)
      - name: Create and upload new corpus
        working-directory: testsuite/fuzzer/
        run: |
          zip -r move_velorvm_publish_and_run_seed_corpus.zip move_velorvm_publish_and_run_seed_corpus
          gcloud storage cp move_velorvm_publish_and_run_seed_corpus.zip gs://velor-core-corpora/move_velorvm_publish_and_run_seed_corpus.zip
          gcloud storage objects update gs://velor-core-corpora/move_velorvm_publish_and_run_seed_corpus.zip --canned-acl=publicRead
          zip -r move_velorvm_publish_and_run_transactional_seed_corpus.zip move_velorvm_publish_and_run_transactional_seed_corpus
          gcloud storage cp move_velorvm_publish_and_run_transactional_seed_corpus.zip gs://velor-core-corpora/move_velorvm_publish_and_run_transactional_seed_corpus.zip
          gcloud storage objects update gs://velor-core-corpora/move_velorvm_publish_and_run_transactional_seed_corpus.zip--canned-acl=publicRead
