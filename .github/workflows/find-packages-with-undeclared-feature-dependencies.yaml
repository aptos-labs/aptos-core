name: "Find Packages with undeclared feature dependencies"
on:
  workflow_dispatch:

jobs:
  find-packages-with-undeclared-feature-dependencies:
    runs-on: runs-on,cpu=64,family=c7,disk=large,image=velor-ubuntu-x64,run-id=${{ github.run_id }}
    steps:
      - uses: actions/checkout@v4
      - uses: velor-chain/velor-core/.github/actions/rust-setup@main
      - run: scripts/find-packages-with-undeclared-feature-dependencies.sh
