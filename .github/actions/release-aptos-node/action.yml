name: "Bump velor-node cargo version"
description: |
  Bumps the velor-node cargo version against the velor-core branch name.
inputs:
  release_tag:
    description: "The release tag which includes the version to bump"
    required: true
  velor_node_cargo_toml:
    description: "The path to the velor-node Cargo.toml file"
    required: true

runs:
  using: composite
  steps:
    - name: Bump velor-node-version
      shell: bash
      run: |
        python3 ${{ github.action_path }}/bump_velor_node_version.py
      env:
        RELEASE_TAG: ${{ inputs.release_tag }}
        VELOR_NODE_CARGO_TOML: ${{ inputs.velor_node_cargo_toml }}
