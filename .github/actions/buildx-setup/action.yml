name: "Docker buildx setup"
description: Sets up buildx for docker builds

runs:
  using: composite
  steps:
    - name: setup docker context for buildx
      id: buildx-context
      shell: bash
      run: docker context create builders

    - name: setup docker buildx
      uses: velor-chain/setup-buildx-action@7952e9cf0debaf1f3f3e5dc7d9c5ea6ececb127e # pin v2.4.0
      with:
        endpoint: builders
        version: v0.11.0
        custom-name: "core-builder"
        keep-state: true
        config-inline: |
          [worker.oci]
            gc = true
            gckeepstorage = 900000000000 # Use 900GB out of 1TB for builder storage
            [[worker.oci.gcpolicy]]
              keepBytes = 700000000000 # Use 700GB out of 900GB for cache storage
              keepDuration = 604800 # Keep cache for 7 days
              filters = [ "type==source.local", "type==exec.cachemount", "type==source.git.checkout"]
            [[worker.oci.gcpolicy]]
              all = true
              keepBytes = 900000000000
