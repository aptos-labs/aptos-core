apiVersion: v1
kind: Service
metadata:
  name: {{ include "aptos-fullnode.fullname" . }}-lb
  labels:
    {{- include "aptos-fullnode.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "aptos-fullnode.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: fullnode
  ports:
  {{- if .Values.service.exposeApi }}
  - name: api
    port: 80
    targetPort: 8080
  {{- end }}
  {{- if .Values.service.exposeMetrics }}
  - name: metrics
    port: 9101
    targetPort: 9101
  {{- end }}
  {{- if .Values.service.exposeAdmin }}
  - name: admin
    port: 9102
    targetPort: 9102
  {{- end }}
  {{- if $.Values.service.exposeGrpcPort }}
  - name: grpc
    port: 50051
  {{- end }}
  - name: aptosnet
    port: 6182
  {{- with .Values.service }}
  type: {{ .type }}
  externalTrafficPolicy: {{ .externalTrafficPolicy }}
  loadBalancerSourceRanges:
    {{- toYaml .loadBalancerSourceRanges | nindent 4 }}
  {{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "aptos-fullnode.fullname" . }}
  labels:
    {{- include "aptos-fullnode.labels" . | nindent 4 }}
  annotations:
    {{- with $.Values.service.internal.annotations }}
    {{- toYaml $.Values.service.internal.annotations | nindent 4 }}
    {{- end }}
    {{- if $.Values.service.internal.hostname }}
    external-dns.alpha.kubernetes.io/hostname: {{ $.Values.service.internal.hostname }}
    {{- end }}
spec:
  selector:
    {{- include "aptos-fullnode.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: fullnode
  type: {{ $.Values.service.internal.type }}
  ports:
  - name: backup
    port: 6186
  - name: metrics
    port: 9101
  {{- if $.Values.service.internal.exposeGrpcPort }}
  - name: grpc
    port: 50051
  {{- end }}
