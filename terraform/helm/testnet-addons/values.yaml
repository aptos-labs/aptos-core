# Cloud provider
cloud: EKS

# -- Default image tag to use for all aptos images
imageTag: devnet

# -- Arbitrary value to force a helm upgrade, in case we run genesis multiple times on the same chain ID, era pair
arbitraryValue: 0

genesis:
  # -- Validator username prefix, used to get genesis secrets. This should be the fullname for the aptos-node helm release
  username_prefix: aptos-node
  # -- Number of validators deployed in this testnet
  numValidators:
  # -- Aptos Chain ID
  chain_id:

tools:
  image:
    repo: aptoslabs/tools
    tag:

waypoint:
  image:
    # -- Image repo to use for serving waypoint and genesis
    repo: joseluisq/static-web-server
    # -- Image tag to use for serving waypoint and genesis
    tag: 2.39.0@sha256:97e580189199439560f2e89980fea6c5243518ca53f96898026e835526371d49
    # -- Image pull policy to use for waypoint image
    pullPolicy: IfNotPresent
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources:
    requests:
      cpu: 5m
      memory: 20M
    limits:
      cpu: 100m
      memory: 200M

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name:

service:
  # -- If set, the base domain name to use for External DNS
  domain:

ingress:
  # -- The ACM certificate to install on the ingress
  acm_certificate:
  # -- The GCE static IP to install on the ingress
  gce_static_ip:
  # -- The GCE certificate to install on the ingress
  gce_managed_certificate:
  # -- Security policy to apply to the backend services behind the ingress
  gce_security_policy:
  # -- The ARN of the WAF ACL to install on the ingress
  wafAclArn:
  # -- List of CIDRs to accept traffic from
  loadBalancerSourceRanges:
  # -- Whether to enable session stickiness on the underlying load balancer
  enableStickyness: true
  # -- If stickiness is enabled, how long the session cookie should last
  cookieDurationSeconds: 86400
  # -- Whether to route to the Node API as a fallback
  routeToNodeApi: false
