apiVersion: v1
kind: Service
metadata:
  name: {{ include "testnet-addons.fullname" . }}-waypoint
  labels:
    {{- include "testnet-addons.labels" . | nindent 4 }}
    app: {{ include "testnet-addons.fullname" . }}-waypoint
  annotations:
    {{- if eq .Values.cloud "EKS" }}
    alb.ingress.kubernetes.io/healthcheck-path: /waypoint.txt
    {{- end }}
    {{- if eq .Values.cloud "GKE" }}
    cloud.google.com/backend-config: '{"default":"{{ include "testnet-addons.fullname" . }}-waypoint"}'
    cloud.google.com/neg: '{"ingress": true}'
    {{- end }}
spec:
  selector:
    {{- include "testnet-addons.selectorLabels" . | nindent 4 }}
    app: {{ include "testnet-addons.fullname" . }}-waypoint
  ports:
  - port: 80
    targetPort: 8080
  type: NodePort
---
{{- if eq .Values.cloud "GKE" }}
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ include "testnet-addons.fullname" . }}-waypoint
spec:
  {{- if .Values.ingress.gce_security_policy }}
  securityPolicy:
    name: {{ .Values.ingress.gce_security_policy }}
  {{- end }}
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 2
    type: HTTP
    requestPath: /waypoint.txt
    # container targetPort
    port: 8080
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "testnet-addons.fullname" . }}-waypoint
  labels:
    {{- include "testnet-addons.labels" . | nindent 4 }}
    app: {{ include "testnet-addons.fullname" . }}-waypoint
spec:
  selector:
    matchLabels:
      {{- include "testnet-addons.selectorLabels" . | nindent 6 }}
      app: {{ include "testnet-addons.fullname" . }}-waypoint
  template:
    metadata:
      labels:
        {{- include "testnet-addons.selectorLabels" . | nindent 8 }}
        app: {{ include "testnet-addons.fullname" . }}-waypoint
    spec:
      initContainers:
        - name: fetch-genesis
          image: {{ $.Values.tools.image.repo }}:{{ $.Values.tools.image.tag | default $.Values.imageTag }}
          command:
            - bash
            - -c
            - |
              set -x
              cp /opt/aptos/genesis_readonly/* /srv/http
              if [[ ! -f /srv/http/genesis.blob ]]; then
                gcloud storage cp "{{ $.Values.genesis_bucket_path }}/genesis.blob" /srv/http/genesis.blob
              else
                echo "genesis.blob found locally"
              fi
              ls -l /srv/http
          workingDir: /tmp
          env:
          - name: HOME
            value: /tmp
          volumeMounts:
            - name: genesis-secret
              mountPath: /opt/aptos/genesis_readonly
            - name: httpdata
              mountPath: /srv/http
      containers:
      - name: http
        resources:
          {{- toYaml .Values.waypoint.resources | nindent 10 }}
        image: {{ .Values.waypoint.image.repo }}:{{ .Values.waypoint.image.tag }}
        imagePullPolicy: {{ .Values.waypoint.image.pullPolicy }}
        args: ["--port", "8080", "--root", "/srv/http"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: genesis-secret
          mountPath: /opt/aptos/genesis_readonly
        - name: httpdata
          mountPath: /srv/http
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      {{- with .Values.waypoint }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
      volumes:
      - name: httpdata
        emptyDir: {}
      - name: genesis-secret
        secret:
          # all validator genesis secrets will have waypoint.txt and genesis.blob
          secretName: {{ .Values.genesis.username_prefix }}-0-genesis-e{{ .Values.genesis.era }}
      serviceAccountName: {{ include "testnet-addons.serviceAccountName" . }}
