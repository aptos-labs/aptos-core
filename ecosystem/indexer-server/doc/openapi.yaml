      type: object
      properties:
        tokens:
          type: array
          items:
            $ref: "#/components/schemas/Token"
    Token:
      title: Token
      type: object
      description: Aptos Token data
      properties:
        id:
          $ref: "#/components/schemas/TokenId"
        contract:
          $ref: '#/components/schemas/MoveModuleId'
        creator:
          $ref: "#/components/schemas/Address"
        supply:
          type: integer
        owner:
          $ref: "#/components/schemas/Address"
        royalties:
          $ref: "#/components/schemas/Royalties"
        deleted:
          type: boolean
          example: False
        max:
          type: integer
          description: The max number of this token
    CollectionId:
      title: Colelction Id
      description: A Id of a collection
      type: string
      example: "0x1::my_awesome_collection"
    Collection:
      title: NFT collection
      description: A collection of tokens
      properties:
        id:
          $ref: "#/components/schemas/CollectionId"
        name:
          type: string
        owner:
          $ref: "#/components/schemas/Address"
        ceator:
          $ref: "#/components/schemas/Address"
        maxSupply:
          type: integer
        count:
          type: integer
          example: 1
          description: the number of tokens in this collection
        description:
          type: string
        uri:
          type: string
    OwnershipId:
      type: string
      description: Ownership Id has the format of "${tokenID}::${ownerAddress}"
      example:
    OwnershipSource:
      type: string
      enum:
        - MINT
        - TRANSFER
    Ownership:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/OwnershipId"
        tokenId:
          $ref: "#/components/schemas/TokenId"
        contract:
          $ref: '#/components/schemas/MoveModuleId'
        collection:
          $ref: "#/components/schemas/CollectionId"
        owner:
          $ref: "#/components/schemas/Address"
        value:
          type: integer
          description: the number of the tokens in this ownership
        source:
          $ref: "#/components/schemas/OwnershipSource"
        createdAt:
          type: string
          format: "date-time"
        creator:
          $ref: "#/components/schemas/Address"
    Ownerships:
      title: Ownerships
      type: object
      properties:
        ownership:
          type: array
          items:
            $ref: "#/components/schemas/Ownership"
    MintActivity:
