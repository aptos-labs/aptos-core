# Config to import transactions onchain.
mainnet:
  # Transaction Stream endpoint addresss.
  transaction_stream_endpoint: https://grpc.mainnet.velorlabs.com:443
  # (Optional) The key to use with developers.velorlabs.com
  api_key: YOUR_KEY_HERE
  # A map from versions to dump and their output names.
  versions_to_import: {
    # example:
    # 123: "example_transaction"
  }

