[package]
name = "aptos-framework"
description = "Aptos stdlib"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
aptos-crypto = { workspace = true }
aptos-framework-natives = { workspace = true }
aptos-gas-schedule = { workspace = true }
aptos-move-stdlib = { workspace = true }
aptos-release-bundle = { workspace = true }
aptos-sdk-builder = { workspace = true }
aptos-types = { workspace = true }
bcs = { workspace = true }
clap = { workspace = true }
codespan-reporting = { workspace = true }
flate2 = { workspace = true }
itertools = { workspace = true }
legacy-move-compiler = { workspace = true }
log = { workspace = true }
move-binary-format = { workspace = true }
move-command-line-common = { workspace = true }
move-compiler-v2 = { workspace = true }
move-core-types = { workspace = true }
move-docgen = { workspace = true }
move-model = { workspace = true }
move-package = { workspace = true }
move-prover = { workspace = true }
move-prover-boogie-backend = { workspace = true }
move-prover-bytecode-pipeline = { workspace = true }
move-prover-lab = { workspace = true }
move-stackless-bytecode = { workspace = true }
move-vm-runtime = { workspace = true }
num-traits = { workspace = true }
once_cell = { workspace = true }
serde = { workspace = true }
tempfile = { workspace = true }
toml = { workspace = true }

[dev-dependencies]
aptos-aggregator = { workspace = true, features = ["testing"] }
aptos-crypto = { workspace = true, features = ["fuzzing"] }
aptos-gas-meter = { workspace = true }
aptos-vm = { workspace = true, features = ["testing"] }
claims = { workspace = true }
move-prover = { workspace = true }
move-unit-test = { workspace = true }
move-vm-types = { workspace = true, features = ["testing"] }

[features]
default = []
fuzzing = ["aptos-framework-natives/fuzzing", "aptos-types/fuzzing"]
testing = ["aptos-framework-natives/testing", "aptos-move-stdlib/testing", "aptos-crypto/fuzzing"]

[lib]
doctest = false

[package.metadata.cargo-machete]
ignored = ["aptos-crypto", "aptos-move-stdlib"]
