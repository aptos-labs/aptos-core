base:
  data_dir: /opt/etc
  role: full_node
  waypoint:
    from_file: /opt/etc/waypoint.txt
execution:
  genesis_file_location: /opt/etc/genesis.blob
full_node_networks:
  - listen_address: /ip4/127.0.0.1/tcp/6184
    discovery_method: onchain
    network_id: public
api:
  enabled: true
  address: 0.0.0.0:8081
admin_service:
  enabled: true
  address: 0.0.0.0
  port: 9104
storage:
  backup_service_address: 0.0.0.0:6188
  rocksdb_configs:
    enable_storage_sharding: false
state_sync:
  state_sync_driver:
    bootstrapping_mode: ApplyTransactionOutputsFromGenesis
    continuous_syncing_mode: ExecuteTransactionsOrApplyOutputs
