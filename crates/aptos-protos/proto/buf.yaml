version: v1

# detect breaking changes
breaking:
  use:
    - FILE

# lint contains the options for lint rules.
lint:
  use:
    - DEFAULT
  ignore_only:
    PACKAGE_VERSION_SUFFIX:
      # Timestamp package is well-adpoted and we don't want to change it.
      - aptos/util/timestamp/timestamp.proto
    SERVICE_SUFFIX:
      # Datastream service is setup; we don't want to change it.
      - aptos/datastream/v1/datastream.proto