[package]
name = "diem-crypto-derive"
version = "0.0.3"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem custom derives for `diem-crypto`"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = ["crates-io"]
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.64", features = ["derive"] }
quote = "1.0.9"
proc-macro2 = "1.0.24"
diem-workspace-hack = { version = "0.1", path = "../diem-workspace-hack" }

[dev-dependencies]
anyhow = "1.0.38"
