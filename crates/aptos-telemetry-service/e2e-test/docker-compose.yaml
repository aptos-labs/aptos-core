# Docker Compose setup for E2E testing of Aptos Telemetry Service
#
# Architecture:
# - VictoriaMetrics: Primary metrics backend (accepts Prometheus text format via /api/v1/import/prometheus)
# - Prometheus: Secondary metrics store (accepts remote write via /api/v1/write)
# - Loki: Log aggregation backend
# - Grafana: Visualization (queries all backends)
version: '3.8'

services:
  # VictoriaMetrics - Primary metrics backend for telemetry ingestion
  # Accepts Prometheus text format via /api/v1/import/prometheus (simpler than protobuf)
  victoria-metrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: telemetry-victoria-metrics
    ports:
      - "8428:8428"  # HTTP API for ingestion and queries
    volumes:
      - victoria-data:/victoria-metrics-data
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--httpListenAddr=:8428'
      - '--retentionPeriod=30d'  # Keep data for 30 days
      - '--selfScrapeInterval=10s'  # Self-monitoring interval
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8428/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus - Secondary metrics backend for remote write
  prometheus:
    image: prom/prometheus:latest
    container_name: telemetry-prometheus
    ports:
      - "9090:9090"  # HTTP API for queries and remote write
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-remote-write-receiver'  # Enable receiving remote writes
      - '--web.enable-lifecycle'  # Enable /-/reload endpoint
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:3.0.0
    container_name: telemetry-loki
    ports:
      - "3100:3100"  # HTTP API for ingestion and queries
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana - Visualization (optional, for debugging)
  grafana:
    image: grafana/grafana:latest
    container_name: telemetry-grafana
    ports:
      - "3000:3000"  # Web UI
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped
    depends_on:
      - victoria-metrics
      - prometheus
      - loki

volumes:
  victoria-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: telemetry-network

