      - event_root_hash
      - gas_used
      - success
      - vm_status
      - accumulator_root_hash
      - changes
      - payload
      - events
      properties:
        version:
          $ref: '#/components/schemas/U64'
        hash:
          $ref: '#/components/schemas/HashValue'
        state_change_hash:
          $ref: '#/components/schemas/HashValue'
        event_root_hash:
          $ref: '#/components/schemas/HashValue'
        state_checkpoint_hash:
          $ref: '#/components/schemas/HashValue'
        gas_used:
          $ref: '#/components/schemas/U64'
        success:
