      type: object
      description: An enum of the possible Move value types
      anyOf:
      - type: integer
        format: uint8
      - $ref: '#/components/schemas/U64'
      - $ref: '#/components/schemas/U128'
      - type: boolean
      - $ref: '#/components/schemas/Address'
      - type: array
