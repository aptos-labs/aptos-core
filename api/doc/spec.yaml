      required:
      - guid
      - sequence_number
      - type
      - data
      properties:
        guid:
          $ref: '#/components/schemas/EventGuid'
        sequence_number:
          $ref: '#/components/schemas/U64'
        type:
          $ref: '#/components/schemas/MoveType'
        data:
          description: The JSON representation of the event
    EventGuid:
      type: object
