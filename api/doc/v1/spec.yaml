  /transactions/encode_submission:
    post:
      tags:
      - Transactions
      summary: Encode submission
      description: |-
        This endpoint accepts an EncodeSubmissionRequest, which internally is a
        UserTransactionRequestInner (and optionally secondary signers) encoded
        as JSON, validates the request format, and then returns that request
        encoded in BCS. The client can then use this to create a transaction
        signature to be used in a SubmitTransactionRequest, which it then
        passes to the /transactions POST endpoint.

        To be clear, this endpoint makes it possible to submit transaction
        requests to the API from languages that do not have library support for
        BCS. If you are using an SDK that has BCS support, such as the official
        Rust, TypeScript, or Python SDKs, you do not need to use this endpoint.

        To sign a message using the response from this endpoint:
        - Decode the hex encoded string in the response to bytes.
        - Sign the bytes to create the signature.
        - Use that as the signature field in something like Ed25519Signature, which you then use to build a TransactionSignature.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncodeSubmissionRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HexEncodedBytes'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: encode_submission
components:
  schemas:
    AccountData:
      type: object
      required:
      - sequence_number
      - authentication_key
      properties:
        sequence_number:
          $ref: '#/components/schemas/U64'
        authentication_key:
          $ref: '#/components/schemas/HexEncodedBytes'
    AccountSignature:
      type: object
      oneOf:
      - $ref: '#/components/schemas/AccountSignature_Ed25519Signature'
      - $ref: '#/components/schemas/AccountSignature_MultiEd25519Signature'
      discriminator:
        propertyName: type
        mapping:
          ed_25519_signature: '#/components/schemas/AccountSignature_Ed25519Signature'
          multi_ed_25519_signature: '#/components/schemas/AccountSignature_MultiEd25519Signature'
    AccountSignature_Ed25519Signature:
      allOf:
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            example: ed_25519_signature
      - $ref: '#/components/schemas/Ed25519Signature'
    AccountSignature_MultiEd25519Signature:
      allOf:
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            example: multi_ed_25519_signature
      - $ref: '#/components/schemas/MultiEd25519Signature'
    Address:
      type: string
      format: hex
      description: Hex encoded 32 byte Aptos account address
      example: 0x88fbd33f54e1126269769780feb24480428179f552e2313fbe571b72e62a1ca1
    AptosError:
      type: object
      description: |-
        This is the generic struct we use for all API errors, it contains a string
        message and an Aptos API specific error code.
      required:
      - message
      properties:
        message:
          type: string
        error_code:
          $ref: '#/components/schemas/AptosErrorCode'
        aptos_ledger_version:
          $ref: '#/components/schemas/U64'
    AptosErrorCode:
      type: string
      description: |-
        These codes provide more granular error information beyond just the HTTP
        status code of the response.
      enum:
      - UnsupportedAcceptType
      - ReadFromStorageError
      - InvalidBcsInStorageError
      - BcsSerializationError
      - InvalidStartParam
      - InvalidLimitParam
    BlockMetadataTransaction:
      type: object
      required:
      - version
      - hash
      - state_root_hash
      - event_root_hash
      - gas_used
      - success
      - vm_status
      - accumulator_root_hash
      - changes
      - id
      - epoch
      - round
      - events
      - previous_block_votes
      - proposer
      - failed_proposer_indices
      - timestamp
      properties:
        version:
          $ref: '#/components/schemas/U64'
        hash:
          $ref: '#/components/schemas/HashValue'
        state_root_hash:
          $ref: '#/components/schemas/HashValue'
        event_root_hash:
          $ref: '#/components/schemas/HashValue'
        gas_used:
          $ref: '#/components/schemas/U64'
        success:
          type: boolean
        vm_status:
          type: string
        accumulator_root_hash:
          $ref: '#/components/schemas/HashValue'
        changes:
          type: array
          items:
            $ref: '#/components/schemas/WriteSetChange'
        id:
          $ref: '#/components/schemas/HashValue'
        epoch:
          $ref: '#/components/schemas/U64'
        round:
          $ref: '#/components/schemas/U64'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        previous_block_votes:
          type: array
          items:
            type: boolean
        proposer:
          $ref: '#/components/schemas/Address'
        failed_proposer_indices:
          type: array
          items:
            type: integer
            format: uint32
        timestamp:
