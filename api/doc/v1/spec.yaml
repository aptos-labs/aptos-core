openapi: 3.0.0
info:
  title: Aptos Node API
  description: The Aptos Node API is a RESTful API for client applications to interact
    with the Aptos blockchain.
  version: 0.1.0
  contact:
    name: Aptos Labs
    url: https://github.com/aptos-labs/aptos-core
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers: []
tags:
- name: Accounts
  description: Access to account resources and modules
- name: Events
  description: Access to events
- name: General
  description: General information
- name: Tables
  description: Access to tables
- name: Transactions
  description: Access to transactions
paths:
  /accounts/{address}:
    get:
      tags:
      - Accounts
      summary: Get account
      description: Return high level information about an account such as its sequence
        number.
      parameters:
      - name: address
        schema:
          $ref: '#/components/schemas/Address'
        in: path
        required: true
        deprecated: false
      - name: ledger_version
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountData'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_account
  /accounts/{address}/resources:
    get:
      tags:
      - Accounts
      summary: Get account resources
      description: |-
        This endpoint returns all account resources at a given address at a
        specific ledger version (AKA transaction version). If the ledger
        version is not specified in the request, the latest ledger version is used.

        The Aptos nodes prune account state history, via a configurable time window (link).
        If the requested data has been pruned, the server responds with a 404.
      parameters:
      - name: address
        schema:
          $ref: '#/components/schemas/Address'
        in: path
        required: true
        deprecated: false
      - name: ledger_version
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MoveResource'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_account_resources
  /accounts/{address}/modules:
    get:
      tags:
      - Accounts
      summary: Get account modules
      description: |-
        This endpoint returns account resources for a specific ledger version (AKA transaction version).
        If not present, the latest version is used. <---- TODO Update this comment
        The Aptos nodes prune account state history, via a configurable time window (link).
        If the requested data has been pruned, the server responds with a 404
      parameters:
      - name: address
        schema:
          $ref: '#/components/schemas/Address'
        in: path
        required: true
        deprecated: false
      - name: ledger_version
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MoveModuleBytecode'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_account_modules
  /spec:
    get:
      tags:
      - General
      summary: Show OpenAPI explorer
      description: Provides a UI that you can use to explore the API. You can also
        retrieve the API directly at `/spec.yaml` and `/spec.json`.
      responses:
        '200':
          description: ''
          content:
            text/html:
              schema:
                type: string
      operationId: spec
  /events/{event_key}:
    get:
      tags:
      - Events
      summary: Get events by event key
      description: |-
        This endpoint allows you to get a list of events of a specific type
        as identified by its event key, which is a globally unique ID.
      parameters:
      - name: event_key
        schema:
          $ref: '#/components/schemas/EventKey'
        in: path
        required: true
        deprecated: false
      - name: start
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      - name: limit
        schema:
          type: integer
          format: uint16
        in: query
        required: false
        deprecated: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_events_by_event_key
  /accounts/{address}/events/{event_handle}/{field_name}:
    get:
      tags:
      - Events
      summary: Get events by event handle
      description: |-
        This API extracts event key from the account resource identified
        by the `event_handle_struct` and `field_name`, then returns
        events identified by the event key.
      parameters:
      - name: address
        schema:
          $ref: '#/components/schemas/Address'
        in: path
        required: true
        deprecated: false
      - name: event_handle
        schema:
          $ref: '#/components/schemas/MoveStructTag'
        in: path
        required: true
        deprecated: false
      - name: field_name
        schema:
          $ref: '#/components/schemas/IdentifierWrapper'
        in: path
        required: true
        deprecated: false
      - name: start
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      - name: limit
        schema:
          type: integer
          format: uint16
        in: query
        required: false
        deprecated: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_events_by_event_handle
  /:
    get:
      tags:
      - General
      summary: Get ledger info
      description: |-
        Get the latest ledger information, including data such as chain ID,
        role type, ledger versions, epoch, etc.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexResponse'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_ledger_info
  /accounts/{address}/resource/{resource_type}:
    get:
      tags:
      - Accounts
      summary: Get specific account resource
      description: |-
        This endpoint returns the resource of a specific type residing at a given
        account at a specified ledger version (AKA transaction version). If the
        ledger version is not specified in the request, the latest ledger version
        is used.

        The Aptos nodes prune account state history, via a configurable time window (link).
        If the requested data has been pruned, the server responds with a 404.
      parameters:
      - name: address
        schema:
          $ref: '#/components/schemas/Address'
        in: path
        required: true
        deprecated: false
      - name: resource_type
        schema:
          $ref: '#/components/schemas/MoveStructTag'
        in: path
        required: true
        deprecated: false
      - name: ledger_version
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoveResource'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_account_resource
  /accounts/{address}/module/{module_name}:
    get:
      tags:
      - Accounts
      summary: Get specific account module
      description: |-
        This endpoint returns the module with a specific name residing at a given
        account at a specified ledger version (AKA transaction version). If the
        ledger version is not specified in the request, the latest ledger version
        is used.

        The Aptos nodes prune account state history, via a configurable time window (link).
        If the requested data has been pruned, the server responds with a 404.
      parameters:
      - name: address
        schema:
          $ref: '#/components/schemas/Address'
        in: path
        required: true
        deprecated: false
      - name: module_name
        schema:
          $ref: '#/components/schemas/IdentifierWrapper'
        in: path
        required: true
        deprecated: false
      - name: ledger_version
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoveModuleBytecode'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_account_module
  /tables/{table_handle}/item:
    post:
      tags:
      - Tables
      summary: Get table item
      description: |-
        Get a table item from the table identified by {table_handle} in the
        path and the "key" (TableItemRequest) provided in the request body.

        This is a POST endpoint because the "key" for requesting a specific
        table item (TableItemRequest) could be quite complex, as each of its
        fields could themselves be composed of other structs. This makes it
        impractical to express using query params, meaning GET isn't an option.
      parameters:
      - name: table_handle
        schema:
          $ref: '#/components/schemas/U128'
        in: path
        required: true
        deprecated: false
      - name: ledger_version
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableItemRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoveValue'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_table_item
  /transactions:
    get:
      tags:
      - Transactions
      summary: Get transactions
      description: |-
        Get on-chain (meaning, committed) transactions. You may specify from
        when you want the transactions and how to include in the response.
      parameters:
      - name: start
        schema:
          $ref: '#/components/schemas/U64'
        in: query
        required: false
        deprecated: false
      - name: limit
        schema:
          type: integer
          format: uint16
        in: query
        required: false
        deprecated: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
      operationId: get_transactions
    post:
      tags:
      - Transactions
      summary: Submit transaction
      description: |-
        This endpoint accepts transaction submissions in two formats.

        To submit a transaction as JSON, you must submit a SubmitTransactionRequest.
        To build this request, do the following:

        1. Encode the transaction as BCS. If you are using a language that has
        native BCS support, make sure of that library. If not, you may take
        advantage of /transactions/encode_submission. When using this
        endpoint, make sure you trust the node you're talking to, as it is
        possible they could manipulate your request.
        2. Sign the encoded transaction and use it to create a TransactionSignature.
        3. Submit the request. Make sure to use the "application/json" Content-Type.

        To submit a transaction as BCS, you must submit a SignedTransaction
        encoded as BCS. See SignedTransaction in types/src/transaction/mod.rs.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitTransactionRequest'
          application/x.aptos.signed_transaction+bcs:
            schema:
              type: array
              items:
                type: integer
                format: uint8
        required: true
      responses:
        '202':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingTransaction'
            application/x-bcs:
              schema:
                type: array
                items:
                  type: integer
                  format: uint8
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint64
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '413':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AptosError'
