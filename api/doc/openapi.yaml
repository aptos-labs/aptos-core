openapi: 3.0.3
info:
  title: Diem Dev API Specification
  description: >
    Diem Dev API is REST API for client applications to interact the Diem blockchain.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
tags:
  - name: info
    description: API for getting the latest ledger information.
  - name: accounts
    description: API for getting account resources, modules / events.
  - name: transactions
    description: API for getting, creating, and submitting transactions.
  - name: events
    description: API for getting events.
paths:
  /:
    get:
      summary: Get the latest ledger information.
      operationId: get-ledger-info
      tags:
        - info
      responses:
        "200":
          description: Returns the latest ledger information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LedgerInfo'
        "500":
          $ref: '#/components/responses/500'
  /spec.html:
    get:
      summary: API specification document.
      operationId: get-spec-html
      tags:
        - info
      responses:
        "200":
          description: Returns OpenAPI specification html document.
  /openapi.yaml:
    get:
      summary: OpenAPI YAML specification.
      operationId: get-spec-yaml
      tags:
        - info
      responses:
        "200":
          description: Returns OpenAPI specification YAML document.
  /accounts/{address}/resources:
    get:
      summary: Get account resources
      operationId: get-account-resources
      tags:
        - accounts
      parameters:
        - $ref: '#/components/parameters/AccountAddress'
      responses:
        "200":
          description: Returns the latest account resources.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MoveResource'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
  /accounts/{address}/modules:
    get:
      summary: Get account modules
      operationId: get-account-modules
      tags:
        - accounts
      parameters:
        - $ref: '#/components/parameters/AccountAddress'
      responses:
        "200":
          description: Returns the latest account modules.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MoveModuleBytecode'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
  /ledger/{ledger_version}/accounts/{address}/resources:
    get:
      summary: Get account resources by ledger version
      operationId: get-account-resources-by-version
      description: >-
        This API returns account resources for a specific ledger version (AKA transaction version).


        Diem node prunes account state history data by a time window configured (link).


        When the data is pruned, server responds 404.
      tags:
        - accounts
      parameters:
        - $ref: '#/components/parameters/LedgerVersion'
        - $ref: '#/components/parameters/AccountAddress'
      responses:
        "200":
          description: >-
            Returns the given ledger version account resources.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MoveResource'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
  /ledger/{ledger_version}/accounts/{address}/modules:
    get:
      summary: Get account modules by ledger version
      description: >-
        This API returns account modules for a specific ledger version (AKA transaction version).


        Diem node prunes account state history data by a time window configured (link).


        When the data is pruned, server responds 404.
      operationId: get-account-modules-by-version
      tags:
        - accounts
      parameters:
        - $ref: '#/components/parameters/LedgerVersion'
        - $ref: '#/components/parameters/AccountAddress'
      responses:
        "200":
          description: >-
            Returns the given ledger version account modules.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MoveModuleBytecode'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
  /transactions:
    get:
      summary: Get transactions
      operationId: get-transactions
      tags:
        - transactions
      parameters:
        - $ref: '#/components/parameters/StartVersion'
        - $ref: '#/components/parameters/Limit'
      responses:
        "200":
          description: Returns on-chain transactions, paginated.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OnChainTransaction'
        "400":
          $ref: '#/components/responses/400'
        "500":
          $ref: '#/components/responses/500'
    post:
      summary: Submit transaction
      operationId: submit-transaction
      description: >-
        **Submit transaction using JSON without additional tools**

          * Send [POST /transactions/signing_message](#operation/create-signing-message) to create transaction signing message.
          * Sign the transaction signing message and create transaction signature.
          * Submit the user transaction request with the transaction siganture. The request header "Content-Type" must set to "application/json".

        **Submit transaction using signed transaction BCS bytes**

          * Generate Diem core types and transaction script functions for the client application langauge
            by [Tranaction Builder](https://github.com/diem/diem/tree/main/language/transaction-builder/generator)
          * Create [RawTransaction](https://diem.github.io/diem/diem_types/transaction/struct.RawTransaction.html).
          * Create transaction signing message: bytes("DIEM::RawTransaction") + BCS bytes of the RawTransaction.
            See [Crypto Spec](https://github.com/diem/diem/blob/main/specifications/crypto/README.md) for more details.
          * Sign the transaction signing message and create transaction signature.
          * Create [SignedTransaction](https://diem.github.io/diem/diem_types/transaction/struct.SignedTransaction.html).
          * Serialize [SignedTransaction](https://diem.github.io/diem/diem_types/transaction/struct.SignedTransaction.html)
            into BCS bytes.
          * Submit the [SignedTransaction](https://diem.github.io/diem/diem_types/transaction/struct.SignedTransaction.html)
            BCS bytes (do not hex-encoded it). The request header "Content-Type" must set to "application/vnd.bcs+signed_transaction".
      tags:
        - transactions
      requestBody:
        description: >-
          User transaction request with transaction sender's signature.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserTransactionRequestWithSignature'
          application/vnd.bcs+signed_transaction:
            schema:
              type: string
              format: binary
              description: >-
                BCS bytes of the [SignedTransaction](https://diem.github.io/diem/diem_types/transaction/struct.SignedTransaction.html).
      responses:
        "202":
          description: Transaction is accepted and submitted to mempool.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingTransaction'
        "400":
          $ref: '#/components/responses/400'
        "500":
          $ref: '#/components/responses/500'
  /transactions/{txn_hash}:
    get:
      summary: Get transaction by hash
      description: >-
        Server first looks up on-chain transaction by hash; if no on-chain transaction found,
        then look up transaction by hash in the mempool transactions.

        It is possible transaction is commited on-chain, but server responses
        404 not found due to various reasons, e.g. broken index.
      operationId: get-transaction
      tags:
        - transactions
      parameters:
        - name: txn_hash
          in: path
          required: true
          description: hex-encoded transaction hash with `0x` prefix.
          schema:
            $ref: '#/components/schemas/HexEncodedBytes'
      responses:
        "200":
          description: >-
            Returns transaction matches the given hash.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OnChainTransaction'
                  - $ref: '#/components/schemas/PendingTransaction'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
  /transactions/{txn_version}:
    get:
      summary: Get transaction by version
      description: >-
        Looks up transaction on-chain by version.

        Note: as pending transaction in the mempool does not have a version,
              this API does not look for pending transaction in the mempool.
      operationId: get-transaction-by-version
      tags:
        - transactions
      parameters:
        - name: txn_version
          in: path
          required: true
          description: On-chain transaction version
          schema:
            type: integer
      responses:
        "200":
          description: >-
            Returns on-chain transaction by the given version.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnChainTransaction'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
  /transactions/signing_message:
    post:
      summary: Create transaction signing message
      description: >-
        This API creates transaction signing message for client to create
        transaction signature.


        The success response contains hex-encoded signing message bytes.


        **To sign the message**

          1. Client first needs to HEX decode the `message` into bytes.
          2. Then sign the bytes to create signature.
      operationId: create-signing-message
      tags:
        - transactions
      requestBody:
        description: User transaction request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserTransactionRequest'
      responses:
        "200":
          description: >-
            Returns hex-encoded transaction signing message bytes.
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    $ref: '#/components/schemas/HexEncodedBytes'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
  /events/{event_key}:
    get:
      summary: Get events by event key
      operationId: get-events
      tags:
        - events
      parameters:
        - name: event_key
          in: path
          required: true
          description: >-
            Event key for an event stream.
            It is BCS serialized bytes of `guid` field in the Move struct `EventHandle`.
          schema:
            $ref: '#/components/schemas/HexEncodedBytes'
      responses:
        "200":
          description: >-
            Returns events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
  /accounts/{address}/events/{event_handle_struct}/{field_name}:
    get:
      summary: Get events by event handle.
      description: >-
        This API extracts event key from the account resource identified
        by the `event_handle_struct` and `field_name`, then returns
        events identified by the event key.
      operationId: get-events
      tags:
        - events
        - accounts
      parameters:
        - $ref: '#/components/parameters/AccountAddress'
        - name: event_handle_struct
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/MoveStructTagID'
          example: 0x1::DiemAccount::DiemAccount
        - name: field_name
          in: path
          required: true
          description: >-
            The field name of the `EventHandle` in the struct.
          schema:
            type: string
          example: sent_events
      responses:
        "200":
          description: >-
            Returns events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        "400":
          $ref: '#/components/responses/400'
        "404":
          $ref: '#/components/responses/404'
        "500":
          $ref: '#/components/responses/500'
components:
  parameters:
    AccountAddress:
      name: address
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/address'
    LedgerVersion:
      name: ledger_version
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/LedgerVersion'
    StartVersion:
      name: start
      in: query
      required: false
      description: The start transaction version of the page.
      example: 1
      schema:
        type: integer
    Limit:
      name: limit
      in: query
      required: false
      description: The max number of transactions should be returned for the page.
      example: 25
      schema:
        type: integer
  responses:
    "400":
      description: >-
        Bad request due to a client error: invalid request headers, parameters or body.
        Client should not retry the request without modification.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "404":
      description: >-
        Resource or data not found.
        Client may retry the request if it is waiting for transaction execution or ledger synchronization.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "500":
      description: >-
        Server internal error, caused by unexpected issues.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
        diem_ledger_version:
          $ref: '#/components/schemas/LedgerVersion'
    address:
      type: string
      format: address
      description: >-
        Hex-encoded 16 bytes Diem account address.


        Prefixed with `0x` and leading zeros are trimmed.


        See [doc](https://github.com/diem/diem/blob/main/language/documentation/book/src/address.md) for more details.
      example: "0xdd"
    HexEncodedBytes:
      type: string
      format: hex
      description: >-
        All bytes data are represented as hex-encoded string prefixed with `0x` and fulfilled with
        two hex digits per byte.


        Different with `address` type, hex-encoded bytes should not trim any zeros.
    TimestampSec:
      type: string
      format: uint64
      description: >-
        Timestamp in seconds, e.g. transaction expiration timestamp.
      example: "1635447454"
    TimestampUsec:
      type: string
      format: uint64
      description: >-
        Timestamp in microseconds, e.g. ledger / block creation timestamp.
      example: "1632507671675208"
    LedgerVersion:
      type: string
      format: uint64
      example: "52635485"
      description: >-
        The version of the latest transaction in the ledger.
    EventKey:
      type: string
      format: hex
      description: >-
        Event `key` is a global index for an event stream.


        It is BCS serialized bytes of `EventHandle` `guid` field, which is
        a combination of a `uint64` creation number and account `address`
        (without trimming leading zeros) values.


        For example, event key `0x00000000000000000000000000000000000000000a550c18`
        is combined by the following 2 parts:
          1. `0000000000000000`: `uint64` representation of `0`.
          2. `0000000000000000000000000a550c18`: 16 bytes of account address.
      example: "0x00000000000000000000000000000000000000000a550c18"
    EventSequenceNumber:
      type: string
      format: uint64
      description: >-
        Event `sequence_number` is unique id of an event in an event stream.


        Event `sequence_number` starts from 0 for each event key.
    LedgerInfo:
      type: object
      required:
        - chain_id
        - ledger_version
        - ledger_timestamp
      properties:
        chain_id:
          type: integer
          example: 4
          description: >-
            The blockchain chain id.
        ledger_version:
          $ref: '#/components/schemas/LedgerVersion'
        ledger_timestamp:
          $ref: '#/components/schemas/TimestampUsec'
    MoveResource:
      type: object
      required:
        - type
        - value
      properties:
        type:
          $ref: '#/components/schemas/MoveTypeStruct'
        value:
          type: "object"
          description: >-
            Account resource data value, deserialized from Move data, field name map to field value, use `type` field information to decode.
    MoveTypeBool:
      type: object
      description: >-
        Move type `bool`
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - bool
    MoveTypeU8:
      type: object
      description: >-
        Move type `u8`
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - u8
    MoveTypeU64:
      type: object
      description: >-
        Move type `u64`
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - u64
    MoveTypeU128:
      type: object
      description: >-
        Move type `u128`
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - u128
    MoveTypeAddress:
      type: object
      description: >-
        Move type `address`
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - address
    MoveTypeSigner:
      type: object
      description: >-
        Move type `signer`
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - signer
    MoveTypeVector:
      type: object
      description: Move type `vector`.
      required:
        - type
        - items
      properties:
        type:
          type: string
          enum:
            - vector
          items:
            $ref: '#/components/schemas/MoveType'
    MoveTypeStruct:
      type: object
      description: >-
        Move type `struct` referencing to an on-chain struct definition.
      required:
        - type
        - address
        - module
        - name
        - generic_type_params
      properties:
        type:
          type: string
          enum:
            - struct
        address:
          $ref: '#/components/schemas/address'
        module:
          type: string
          description: Module identifier / name, case sensitive.
          example: "Diem"
        name:
          type: string
          description: Struct name, case sensitive.
          example: "Diem"
        generic_type_params:
          type: array
          items:
            $ref: '#/components/schemas/MoveType'
    MoveTypeGenericTypeParam:
      type: object
      description: >-
        Move type generic type param, used for referencing to a generic type param defined
        in the struct / function generaic type parameters.
      required:
        - type
        - index
      properties:
        type:
          type: string
          enum:
            - generic_type_param
        index:
          type: integer
    MoveTypeReference:
      type: object
      description: >-
        Move type reference, used for defining a reference type.
      required:
        - type
        - mutable
        - to
      properties:
        type:
          type: string
          enum:
            - reference
        mutable:
          type: boolean
        to:
          $ref: '#/components/schemas/MoveType'
    MoveType:
      oneOf:
        - $ref: '#/components/schemas/MoveTypeBool'
        - $ref: '#/components/schemas/MoveTypeU8'
        - $ref: '#/components/schemas/MoveTypeU64'
        - $ref: '#/components/schemas/MoveTypeU128'
        - $ref: '#/components/schemas/MoveTypeAddress'
        - $ref: '#/components/schemas/MoveTypeSigner'
        - $ref: '#/components/schemas/MoveTypeVector'
        - $ref: '#/components/schemas/MoveTypeStruct'
        - $ref: '#/components/schemas/MoveTypeGenericTypeParam'
        - $ref: '#/components/schemas/MoveTypeReference'
    MoveModuleBytecode:
      type: object
      required:
        - bytecode
        - abi
      properties:
        bytecode:
          $ref: '#/components/schemas/HexEncodedBytes'
        abi:
          $ref: '#/components/schemas/MoveModule'
    MoveModule:
      type: object
      required:
        - address
        - name
        - friends
        - exposed_functions
        - structs
      properties:
        address:
          $ref: '#/components/schemas/address'
        name:
          type: string
          example: "Diem"
        friends:
          type: array
          items:
            $ref: '#/components/schemas/MoveModuleId'
        exposed_functions:
          type: array
          items:
            $ref: '#/components/schemas/MoveFunction'
        structs:
          type: array
          items:
            $ref: '#/components/schemas/MoveStruct'
    MoveStructTagID:
      type: string
      format: struct_tag_id
      description: >-
        String representation of an on-chain Move struct.


        It is a combination of:
          1. `Move module address`, `module name` and `struct name` joined by `::`.
          2. `struct generic type parameters` joined by `, `.


        Examples:
          * `0x1::Diem::Diem<0x1::XDX::XDX>`
          * `0x1::Abc::Abc<vector<u8>, vector<u64>>`
          * `0x1::DiemAccount::AccountOperationsCapability`


        Note:
          1. Empty chars should be ignored when comparing 2 struct tag ids.
          2. When used in an URL path, should be encoded by url-encoding (AKA percent-encoding).


        See [doc](https://github.com/diem/diem/blob/main/language/documentation/book/src/structs-and-resources.md) for more details.
      example:
        - "0x1::DiemAccount::DiemAccount"
    MoveStruct:
      type: object
      required:
        - name
        - is_native
        - abilities
        - generic_type_params
        - fields
      properties:
        name:
          type: string
        is_native:
          type: boolean
        abilities:
          type: array
          items:
            $ref: '#/components/schemas/MoveAbility'
        generic_type_params:
          type: array
          items:
            type: object
            required:
              - constraints
              - is_phantom
            properties:
              constraints:
                type: array
                items:
                  $ref: '#/components/schemas/MoveAbility'
              is_phantom:
                type: boolean
        fields:
          type: array
          items:
            $ref: '#/components/schemas/MoveStructField'
    MoveStructField:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        type:
          $ref: '#/components/schemas/MoveType'
    MoveFunction:
      type: object
      required:
        - name
        - visibility
        - generic_type_params
        - params
        - return
      properties:
        name:
          type: string
          description: Move function name
        visibility:
          type: string
          enum:
            - public
            - private
            - script
            - friend
        generic_type_params:
          type: array
          items:
            type: "object"
            required:
              - constraints
            properties:
              constraints:
                type: array
                items:
                  $ref: '#/components/schemas/MoveAbility'
        params:
          type: array
          items:
            $ref: '#/components/schemas/MoveType'
        return:
          type: array
          items:
            $ref: '#/components/schemas/MoveType'
    MoveAbility:
      type: string
      enum:
        - copy
        - drop
        - store
        - key
    MoveModuleId:
      type: object
      required:
        - address
        - name
      properties:
        address:
          $ref: '#/components/schemas/address'
        name:
          type: string
          description: Module identifier / name
          example: "Diem"
    UserTransactionRequest:
      type: object
      required:
        - sender
        - sequence_number
        - max_gas_amount
        - gas_unit_price
        - gas_currency_code
        - expiration_timestamp_secs
        - payload
      properties:
        sender:
          $ref: '#/components/schemas/address'
        sequence_number:
          $ref: '#/components/schemas/u64'
        max_gas_amount:
          $ref: '#/components/schemas/u64'
        gas_unit_price:
          $ref: '#/components/schemas/u64'
        gas_currency_code:
          type: string
        expiration_timestamp_secs:
          $ref: '#/components/schemas/TimestampSec'
        payload:
          $ref: '#/components/schemas/TransactionPayload'
    UserTransactionRequestWithSignature:
      type: object
      required:
        - sender
        - sequence_number
        - max_gas_amount
        - gas_unit_price
        - gas_currency_code
        - expiration_timestamp_secs
        - payload
      properties:
        sender:
          $ref: '#/components/schemas/address'
        sequence_number:
          $ref: '#/components/schemas/u64'
        max_gas_amount:
          $ref: '#/components/schemas/u64'
        gas_unit_price:
          $ref: '#/components/schemas/u64'
        gas_currency_code:
          type: string
        expiration_timestamp_secs:
          $ref: '#/components/schemas/TimestampSec'
        payload:
          $ref: '#/components/schemas/TransactionPayload'
        signature:
          $ref: '#/components/schemas/TransactionSignature'
    PendingTransaction:
      type: object
      required:
        - type
        - hash
        - sender
        - sequence_number
        - max_gas_amount
        - gas_unit_price
        - gas_currency_code
        - expiration_timestamp_secs
        - payload
        - signature
      properties:
        type:
          type: string
          enum:
            - pending_transaction
        hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        sender:
          $ref: '#/components/schemas/address'
        sequence_number:
          $ref: '#/components/schemas/u64'
        max_gas_amount:
          $ref: '#/components/schemas/u64'
        gas_unit_price:
          $ref: '#/components/schemas/u64'
        gas_currency_code:
          type: string
        expiration_timestamp_secs:
          $ref: '#/components/schemas/TimestampSec'
        payload:
          $ref: '#/components/schemas/TransactionPayload'
        signature:
          $ref: '#/components/schemas/TransactionSignature'
    OnChainTransaction:
      oneOf:
        - $ref: '#/components/schemas/GenesisTransaction'
        - $ref: '#/components/schemas/UserTransaction'
        - $ref: '#/components/schemas/BlockMetadataTransaction'
    UserTransaction:
      type: object
      required:
        - type
        - version
        - hash
        - state_root_hash
        - event_root_hash
        - gas_used
        - success
        - sender
        - sequence_number
        - max_gas_amount
        - gas_unit_price
        - gas_currency_code
        - expiration_timestamp_secs
        - payload
        - signature
      properties:
        type:
          type: string
          enum:
            - user_transaction
        version:
          $ref: '#/components/schemas/u64'
        hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        state_root_hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        event_root_hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        gas_used:
          $ref: '#/components/schemas/u64'
        success:
          type: boolean
        vm_status:
          type: string
        sender:
          $ref: '#/components/schemas/address'
        sequence_number:
          $ref: '#/components/schemas/u64'
        max_gas_amount:
          $ref: '#/components/schemas/u64'
        gas_unit_price:
          $ref: '#/components/schemas/u64'
        gas_currency_code:
          type: string
        expiration_timestamp_secs:
          $ref: '#/components/schemas/TimestampSec'
        payload:
          $ref: '#/components/schemas/TransactionPayload'
        signature:
          $ref: '#/components/schemas/TransactionSignature'
    BlockMetadataTransaction:
      type: object
      required:
        - type
        - version
        - hash
        - state_root_hash
        - event_root_hash
        - gas_used
        - success
        - id
        - round
        - previous_block_votes
        - proposer
        - timestamp
      properties:
        type:
          type: string
          enum:
            - block_metadata_transaction
        version:
          $ref: '#/components/schemas/u64'
        hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        state_root_hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        event_root_hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        gas_used:
          $ref: '#/components/schemas/u64'
        success:
          type: boolean
        vm_status:
          type: string
        id:
          $ref: '#/components/schemas/HexEncodedBytes'
        round:
          $ref: '#/components/schemas/u64'
        previous_block_votes:
          type: array
          items:
            $ref: '#/components/schemas/address'
        proposer:
          $ref: '#/components/schemas/address'
        timestamp:
          $ref: '#/components/schemas/TimestampUsec'
    GenesisTransaction:
      type: object
      required:
        - type
        - version
        - hash
        - state_root_hash
        - event_root_hash
        - gas_used
        - success
        - payload
        - events
      properties:
        type:
          type: string
          enum:
            - genesis_transaction
        version:
          $ref: '#/components/schemas/u64'
        hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        state_root_hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        event_root_hash:
          $ref: '#/components/schemas/HexEncodedBytes'
        gas_used:
          $ref: '#/components/schemas/u64'
        success:
          type: boolean
        vm_status:
          type: string
        payload:
          $ref: '#/components/schemas/WriteSetPayload'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
    TransactionPayload:
      oneOf:
        - $ref: '#/components/schemas/ScriptFunctionPayload'
        - $ref: '#/components/schemas/ScriptPayload'
        - $ref: '#/components/schemas/MoveModuleBytecodePayload'
        - $ref: '#/components/schemas/WriteSetPayload'
    ScriptFunctionPayload:
      type: object
      required:
        - type
        - module
        - function
        - type_arguments
        - arguments
      properties:
        type:
          type: string
          enum:
            - script_function_payload
        module:
          type: string
          description: Module identifier / name, case sensitive
        function:
          type: string
          description: Script function name, case sensitive.
        type_arguments:
          type: array
          description: Generic type arguments required by the script function.
          items:
            $ref: '#/components/schemas/MoveType'
        arguments:
          type: array
          description: The script function arguments.
          items:
            $ref: '#/components/schemas/MoveValue'
    ScriptPayload:
      type: object
      required:
        - type
        - code
        - type_arguments
        - arguments
      properties:
        type:
          type: string
          enum:
            - script_payload
        code:
          $ref: '#/components/schemas/MoveScriptBytecode'
        type_arguments:
          type: array
          items:
            $ref: '#/components/schemas/MoveType'
        arguments:
          type: array
          items:
            $ref: '#/components/schemas/MoveValue'
    MoveModuleBytecodePayload:
      type: object
      required:
        - type
        - bytecode
      properties:
        type:
          type: string
          enum:
            - module_payload
        bytecode:
          $ref: '#/components/schemas/HexEncodedBytes'
        abi:
          $ref: '#/components/schemas/MoveModule'
    WriteSetPayload:
      type: object
      required:
        - type
        - write_set
      properties:
        type:
          type: string
          enum:
            - write_set_payload
        write_set:
          $ref: '#/components/schemas/WriteSet'
    WriteSet:
      oneOf:
        - $ref: '#/components/schemas/ScriptWriteSet'
        - $ref: '#/components/schemas/DirectWriteSet'
    ScriptWriteSet:
      type: object
      required:
        - type
        - execute_as
        - script
      properties:
        type:
          type: string
          enum:
            - script_write_set
        execute_as:
          $ref: '#/components/schemas/address'
        script:
          $ref: '#/components/schemas/Script'
    DirectWriteSet:
      type: object
      required:
        - type
        - changes
        - events
      properties:
        type:
          type: string
          enum:
            - direct_write_set
        changes:
          type: array
          items:
            $ref: '#/components/schemas/WriteSetChange'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
    WriteSetChange:
      oneOf:
        - $ref: '#/components/schemas/DeleteModule'
        - $ref: '#/components/schemas/DeleteResource'
        - $ref: '#/components/schemas/WriteModule'
        - $ref: '#/components/schemas/WriteResource'
    DeleteModule:
      type: object
      required:
        - type
        - address
        - module
      properties:
        type:
          type: string
          enum:
            - delete_module
        address:
          $ref: '#/components/schemas/address'
        module:
          $ref: '#/components/schemas/MoveModuleId'
    DeleteResource:
      type: object
      description: Delete account resource change.
      required:
        - type
        - address
        - resource
      properties:
        type:
          type: string
          enum:
            - delete_resource
        address:
          $ref: '#/components/schemas/address'
        resource:
          $ref: '#/components/schemas/MoveTypeStruct'
    WriteModule:
      type: object
      description: Write move module
      required:
        - type
        - address
        - data
      properties:
        type:
          type: string
          enum:
            - write_module
        address:
          $ref: '#/components/schemas/address'
        data:
          $ref: '#/components/schemas/MoveModuleBytecode'
    WriteResource:
      type: object
      description: Write account resource
      required:
        - type
        - address
        - data
      properties:
        type:
          type: string
          enum:
            - write_resource
        address:
          $ref: '#/components/schemas/address'
        data:
          $ref: '#/components/schemas/MoveResource'
    Script:
      type: object
      required:
        - code
        - type_arguments
        - arguments
      properties:
        code:
          $ref: '#/components/schemas/MoveScriptBytecode'
        type_arguments:
          type: array
          items:
            $ref: '#/components/schemas/MoveType'
        arguments:
          type: array
          items:
            $ref: '#/components/schemas/MoveValue'
    MoveScriptBytecode:
      type: object
      required:
        - bytecode
      properties:
        bytecode:
          $ref: '#/components/schemas/HexEncodedBytes'
        abi:
          $ref: '#/components/schemas/MoveFunction'
    bool:
      type: boolean
      description: Move `bool` type value
    u8:
      type: integer
      description: Unsiged int8 type value
    u64:
      type: string
      format: uint64
      description: Unsiged int64 type value
    u128:
      type: string
      format: uint128
      description: Unsiged int128 type value
    vector:
      type: array
      items:
        $ref: '#/components/schemas/MoveValue'
    struct:
      type: object
      description: Move struct value, object properties map to struct field name and value
      additionalProperties: true
    MoveValue:
      oneOf:
        - $ref: '#/components/schemas/bool'
        - $ref: '#/components/schemas/u8'
        - $ref: '#/components/schemas/u64'
        - $ref: '#/components/schemas/u128'
        - $ref: '#/components/schemas/address'
        - $ref: '#/components/schemas/vector'
        - $ref: '#/components/schemas/struct'
    Event:
      type: object
      required:
        - key
        - sequence_number
        - type
        - data
      description: >-
        Event `key` and `sequence_number` are global identifier of the event.


        Event `sequence_number` starts from 0 for each event key.


        Event `type` is the type information of the event `data`, you can use the `type`
        to decode the `data` JSON.
      properties:
        key:
          $ref: '#/components/schemas/EventKey'
        sequence_number:
          $ref: '#/components/schemas/EventSequenceNumber'
        type:
          $ref: '#/components/schemas/MoveType'
        data:
          $ref: '#/components/schemas/MoveValue'
    TransactionSignature:
      oneOf:
        - $ref: '#/components/schemas/Ed25519Signature'
        - $ref: '#/components/schemas/MultiEd25519Signature'
        - $ref: '#/components/schemas/MultiAgentSignature'
    Ed25519Signature:
      type: object
      description: >-
        Please refer to https://github.com/diem/diem/tree/main/specifications/crypto#signature-and-verification for
        more details.
      required:
        - type
        - public_key
        - signature
      properties:
        type:
          type: string
          enum:
            - ed25519_signature
        public_key:
          $ref: '#/components/schemas/HexEncodedBytes'
        signature:
          $ref: '#/components/schemas/HexEncodedBytes'
    MultiEd25519Signature:
      type: object
      description: >-
        Multi ed25519 signature, please refer to https://github.com/diem/diem/tree/main/specifications/crypto#multi-signatures for more details.
      required:
        - type
        - public_keys
        - signatures
        - threshold
        - bitmap
      properties:
        type:
          type: string
          enum:
            - multi_ed25519_signature
        public_keys:
          type: array
          description: all public keys of the sender account
          items:
            $ref: '#/components/schemas/HexEncodedBytes'
        signatures:
          type: array
          description: signatures created based on the `threshold`
          items:
            $ref: '#/components/schemas/HexEncodedBytes'
        threshold:
          type: integer
          description: The threshold of the multi ed25519 account key.
        bitmap:
          $ref: '#/components/schemas/HexEncodedBytes'
    MultiAgentSignature:
      type: object
      description: >-
        Multi agent signature, please refer to TBD.
      required:
        - sender
        - secondary_signer_addresses
        - secondary_signers
      properties:
        sender:
          $ref: '#/components/schemas/AccountSignature'
        secondary_signer_addresses:
          type: array
          items:
            $ref: '#/components/schemas/address'
        secondary_signers:
          type: array
          items:
            $ref: '#/components/schemas/AccountSignature'
    AccountSignature:
      oneOf:
        - $ref: '#/components/schemas/Ed25519Signature'
        - $ref: '#/components/schemas/MultiEd25519Signature'
