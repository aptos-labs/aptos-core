[package]
name = "aptos-api"
version = "0.1.0"
authors = ["Aptos Foundation <opensource@aptos-labs.com>"]
description = "Diem REST API"
repository = "https://github.com/aptos-labs/aptos-core"
homepage = "https://aptos-labs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.52"
bcs = "0.1.2"
bytes = "1.0.1"
fail = "0.4.0"
futures = "0.3.12"
hex = "0.4.3"
hyper = "0.14.4"
once_cell = "1.7.2"
percent-encoding = "2.1.0"
serde = { version = "1.0.124", features = ["derive"], default-features = false }
serde_json = "1.0.64"
tokio = { version = "1.8.1", features = ["full"] }
warp = { version = "0.3.2", features = ["default", "tls"] }

aptos-config = { path = "../config" }
aptos-crypto = { path = "../crates/aptos-crypto" }
aptos-logger = { path = "../crates/aptos-logger" }
aptos-mempool = { path = "../mempool"}
aptos-metrics = { path = "../crates/aptos-metrics" }
aptos-types = { path = "../types" }
aptos-workspace-hack = { version = "0.1", path = "../crates/aptos-workspace-hack" }
aptos-api-types = { path = "./types", package = "aptos-api-types" }
storage-interface = { path = "../storage/storage-interface" }
move-core-types = { git = "https://github.com/diem/move", rev = "98ed299a7e3a9223019c9bdf4dd92fea9faef860" }
move-resource-viewer = { git = "https://github.com/diem/move", rev = "98ed299a7e3a9223019c9bdf4dd92fea9faef860" }

[dev-dependencies]
rand = "0.8.3"
reqwest = { version = "0.11.2", features = ["blocking", "json"], default_features = false }

mempool-notifications = { path = "../state-sync/inter-component/mempool-notifications" }
aptosdb = { path = "../storage/aptosdb", features = ["fuzzing"] }
aptos-crypto = { path = "../crates/aptos-crypto" }
aptos-global-constants = { path = "../config/global-constants" }
aptos-mempool = { path = "../mempool", features = ["fuzzing"] }
aptos-secure-storage = { path = "../secure/storage" }
aptos-temppath = { path = "../crates/aptos-temppath" }
aptos-genesis-tool = {path = "../config/management/genesis", features = ["testing"] }
diem-framework-releases = { path = "../aptos-move/diem-framework/DPN/releases" }
aptos-sdk = { path = "../sdk" }
vm-validator = { path = "../vm-validator" }
aptos-vm = { path = "../aptos-move/aptos-vm" }
executor = { path = "../execution/executor" }
executor-types = { path = "../execution/executor-types" }

[features]
failpoints = ["fail/failpoints"]
